<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Counter</h1>
        <p id="value-change">0</p>
        <button id="inc">Increment</button>
        <button id="res">Reset</button>
        <button id="dec">Decrement</button>
        <select id="counter">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <script>
            let increment = document.getElementById("inc");
            let reset = document.getElementById("res");
            let decrement = document.getElementById("dec");
            let value = document.getElementById("value-change");
            let counter = document.getElementById("counter");
            increment.addEventListener("click",() => {
                let newValue = parseInt(value.innerHTML);
                let counterValue = parseInt(counter.value);
                value.innerHTML = newValue + counterValue;
            })
            decrement.addEventListener("click", () => {
                let newValue = parseInt(value.innerHTML);
                let counterValue = parseInt(counter.value);
                value.innerHTML = newValue - counterValue;
            })
            reset.addEventListener("click", () => {
                value.innerHTML = "0";
            })
        </script>
    </div>
</body>
</html>
