<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="display: flex;justify-content: center;align-items: center;">Guess the Number</h1>
    <p>Enter a number between 10:</p>
    <input id="number">
    <button id="btn">Start</button>
    <p id="result">Result:</p>
    <script>
        let number = document.getElementById("number");
        let result = document.getElementById("result");
        let btn = document.getElementById("btn");
        var randomNumber = Math.floor(Math.random()* 10)+1;
        btn.addEventListener("click", () => {
            let numberValue = parseInt(number.value);
            number.value = "";
            if( randomNumber < numberValue){
                result.innerHTML = "Result: Guess Lower";
            }
            else if(randomNumber > numberValue) {
                result.innerHTML = "Result: Guess Higher";
            }
            else{
                result.innerHTML = "Result: You Won";
            }
        })
    </script>
</body>
</html>
